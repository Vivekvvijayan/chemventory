{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="{% static 'assets/styles/main.css' %}" />
    <script src="{% static 'assets/scripts/main.js' %}"></script>
    <title>Chem Inventory</title>
  </head>
  <style>
    a {
      text-decoration: none;
    }
  </style>

  <body class="overflow-hidden">
    <nav class="navbar w-[80%] fixed top-0 left-[600px]">
      <div class="container ml-6 w-1/2 flex">
        <a class="navbar-brand text-dark text-4xl font-bold" href="#">
          Chem-Inventory
        </a>
        <span class="px-4 py-1 rounded-2xl text-gray-900 font-semibold">
          <i
            class="fa-solid fa-user-tie p-2 text-white bg-gray-400 rounded-full mr-1"
          ></i>
          {{user.username}}
        </span>
      </div>
    </nav>
    <!-- side bar  -->
    <div class="flex justify-around">
      <div
        class="sidebar justify-left overflow-hidden w-[25%] bg-gradient-to-r from-slate-900 via-black-900 to-slate-900 h-screen p-4 overflow-hidden"
      >
        <div class="flex flex-col ">
          <ul
            class="text-white font-semibold text-xl flex flex-col h-[350px] mt-5 justify-around"
          >
            <li
              class="hover:text-zinc-400 hover:bg-white p-2 flex justify-start items-center rounded-lg"
            >
              <i class="fa-solid fa-house pr-1"></i
              ><a href="{% url 'organic:home' %}" class="hover:text-zinc-400"
                >Home</a
              >
            </li>
            <li
              class="hover:text-zinc-400 hover:bg-white p-2 flex just items-center rounded-lg"
            >
              <i class="fa-solid fa-flask pr-1"></i
              ><a href="{% url 'organic:organic' %}" class="hover:text-zinc-400"
                >Organic</a
              >
            </li>
            <li
              class="hover:text-zinc-400 hover:bg-white p-2 flex items-center rounded-lg"
            >
              <i class="fa-solid fa-flask pr-1"></i
              ><a
                href="{% url 'inorganic:inorganic' %}"
                class="hover:text-zinc-400"
                >In-Organic</a
              >
            </li>
            <li
              class="hover:text-zinc-400 hover:bg-white p-2 flex items-center rounded-lg"
            >
              <i class="fa-solid fa-flask pr-1"></i
              ><a
                href="{% url 'solvents:solvents' %}"
                class="hover:text-zinc-400"
                >Solvents</a
              >
            </li>
            <li
              class="hover:text-zinc-400 hover:bg-white p-2 flex items-center rounded-lg"
            >
              <i class="fa-solid fa-right-from-bracket pr-1"></i
              ><a href="{% url 'logout' %}" class="hover:text-zinc-400"
                >Logout</a
              >
            </li>
          </ul>
          <p class="text-light text-xs text-white italic text-center mt-5">Product version : 1.0.0</p>
          <!-- <p class="text-light text-xs text-white italic text-center mt-5">Developed By Department Of Computer Science</p> -->
        </div>
      </div>

      <!-- side bar  -->
      <div class="mt-[60px] h-auto pb-0 w-[100%] p-3">
        {% block body %} {% endblock %}
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://html2canvas.hertzen.com/dist/html2canvas.js"
    ></script>
    <!-- custom scripy -->
    <script>
      function printData()
      {
        alert("available soon....")

      }
    </script>
  </body>
</html>
