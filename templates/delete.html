{% extends 'base.html' %}

{% block body %}
<h2 class="text-2xl text-center">Do you want to delete? :<span class="text-red-700"> {{compound}}</span></h2>
<div class="flex w-[100%] justify-center mt-4">

    <form action="" method="post"class=''>
        {% csrf_token %}
        <button type="submit" class="py-2 px-5 bg-red-700 text-white rounded-lg mr-3">Delete</button>
    </form>
    {% if catagoryname == 'organic' %}
    <a href="{% url 'organic:organic' %}">
        <button class="py-2 px-5 bg-black text-white rounded-lg">back</button>
    </a>
    
    {% elif catagoryname == 'inorganic' %}
    <a href="{% url 'inorganic:inorganic'  %}">
        <button class="py-2 px-5 bg-black text-white rounded-lg">back</button>
    </a>
    
    {% elif catagoryname == 'solvents' %}
    <a href="{% url 'solvents:solvents'  %}">
        <button class="py-2 px-5 bg-red-400 bg-black text-white rounded-lg">back</button>
    </a>
    
</div>
{% endif %}
{% endblock %}
